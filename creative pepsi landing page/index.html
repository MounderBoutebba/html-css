<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>creative</title>
  </head>
  <body>
    <section class="sec">
      <header>
        <a href="#">
          <img src="img/logo.png" class="logo" alt="logu" />
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Mounder</a></li>
            <li><a href="#">Boutbba</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </a>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            That's what
            <br />
            <span>I like</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque amet aut quidem
            illo eius delectus esse error. Saepe vel at molestias molestiae itaque. Dicta
            soluta ipsum, vero laboriosam inventore ab.
          </p>
          <a href="#">View All products</a>
        </div>
      </div>
      <div class="imgBox">
        <img src="img/pepsi001.png" alt="pepsi blue" class="pepsi" />
      </div>
      <ul class="thumb">
        <li>
          <img
            src="img/pepsi001.png"
            alt=""
            onclick="imgSlider('img/pepsi001.png');changeBgColor('#0062be')"
          />
        </li>
        <li>
          <img
            src="img/pepsi002.png"
            alt=""
            onclick="imgSlider('img/pepsi002.png');changeBgColor('#e60c2c')"
          />
        </li>
        <li>
          <img
            src="img/pepsi003.png"
            alt=""
            onclick="imgSlider('img/pepsi003.png');changeBgColor('#1e1e1e')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href=""><img src="img/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="img/twitter.png" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="img/instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <script type="text/javascript">
      function imgSlider(a) {
        document.querySelector(".pepsi").src = a;
      }
      function changeBgColor(color) {
        document.querySelector(".sec").style.background = color;
      }
    </script>
  </body>
</html>
