<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button class="toggle-btn" onclick="login()">Log in</button>
          <button class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
          <img src="./img/fb.png" alt="" />
          <img src="./img/tw.png" alt="" />
          <img src="./img/gp.png" alt="" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User name"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" />
          <span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User name"
            required
          />
          <input type="text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" />
          <span>I agree to terms & conditions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script>
      var loginForm = document.getElementById("login");
      var registerForm = document.getElementById("register");
      var activeBtn = document.getElementById("btn");
      //fixed values are just horrible , juist for the sake of example we'll use them here
      function register() {
        loginForm.style.left = "-400px";
        registerForm.style.left = "50px";
        btn.style.left = "110px";
      }
      function login() {
        loginForm.style.left = "50px";
        registerForm.style.left = "450px";
        btn.style.left = "0";
      }
    </script>
  </body>
</html>
